#Local MongoDB config
spring.data.mongodb.database=coffeeshop
#spring.data.mongodb.username=root
#spring.data.mongodb.password=root
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
#app config
server.port=8103
spring.application.name=CoffeeShop
server.servlet.context-path=/coffeeshop
server.host=localhost
customerEndPoint=/coffeeshop/customers
productEndPoint=/coffeeshop/products
spring.freemarker.template-loader-path:classpath:/templates
spring.freemarker.suffix:.html
#spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.connectiontimeout=5000
#spring.mail.properties.mail.smtp.timeout=5000
#spring.mail.properties.mail.smtp.writetimeout=5000

# logging level
logging.level.org.springframework=ERROR
logging.level.com.mkyong=DEBUG
# output to a file
logging.file=app.log
# temp folder example
#logging.file=${java.io.tmpdir}/app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

security.jwt.token.secret-key=secret-key
security.jwt.token.expire-length=7200000